<body>
    <header>
        <h1>Marvel Movies</h1>

    <form>
        <h2>Create a new Movie with only its name, gross and budget</h2>

        name: <input type="text" name="movieName" placeholder="Name" required="required"><br/>

        <button type="button" class="createMovie"> submit</button>
        <button type="reset">Reset Form</button>
    </form>
    <br/><br/><br/><br/>
     <form id="form2">
        <h2>Create a new Movie with all its parameters</h2>
        <br/><br/> name: <input type="text" name="movieName" placeholder="Name" required="required"><br/> gross: <input type="text" name="gross" placeholder="gross" required="required"><br/> date : <input type="text" name="date" placeholder="date" required="required"><br/>        budget: <input type="text" name="budget" placeholder="budget" required="required"><br/> history: <input type="text" name="history" placeholder="history" required="required"><br/>
        <button type="submit"> submit</button>
    </form>

    </div>
